<html>
  <head>
    <script src="carouseltest.js"></script>
    <link rel="stylesheet" href="carouseltest.css">
  </head>

  <!-- Slideshow container -->
  <div class="slideshow-container fade">
   <!-- Full images with numbers and message Info -->
   <div class="Containers">
     <div class="MessageInfo">1 / 5</div>
     <img src="https://upload.wikimedia.org/wikipedia/commons/5/5b/Cole_Thomas_The_Course_of_Empire_The_Savage_State_1836.jpg">
     <div class="Info">The Savage State</div>
   </div>

   <div class="Containers">
     <div class="MessageInfo">2 / 5</div>
     <img src="https://upload.wikimedia.org/wikipedia/commons/8/8c/Cole_Thomas_The_Course_of_Empire_The_Arcadian_or_Pastoral_State_1836.jpg">
     <div class="Info">The Pastoral State</div>
   </div>

   <div class="Containers">
     <div class="MessageInfo">3 / 5</div>
     <img src="https://upload.wikimedia.org/wikipedia/commons/1/1a/Cole_Thomas_The_Consummation_The_Course_of_the_Empire_1836.jpg">
     <div class="Info">The Consummation</div>
   </div>

   <div class="Containers">
     <div class="MessageInfo">4 / 5</div>
     <img src="https://upload.wikimedia.org/wikipedia/commons/6/64/Cole_Thomas_The_Course_of_Empire_Destruction_1836.jpg">
     <div class="Info">Destruction</div>
   </div>

   <div class="Containers">
     <div class="MessageInfo">5 / 5</div>
     <img src="https://upload.wikimedia.org/wikipedia/commons/7/77/Cole_Thomas_The_Course_of_Empire_Desolation_1836.jpg">
     <div class="Info">Desolation</div>
   </div>

   <!-- Back and forward buttons -->
   <a class="Back" onclick="plusSlides(-1)">&#10094;</a>
   <a class="forward" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <!-- The circles/dots -->
  <div style="text-align:center">
   <span class="dots" onclick="currentSlide(1)"></span>
   <span class="dots" onclick="currentSlide(2)"></span>
   <span class="dots" onclick="currentSlide(3)"></span>
   <span class="dots" onclick="currentSlide(4)"></span>
   <span class="dots" onclick="currentSlide(5)"></span>
  </div>

  <script>currentSlide(1);</script>

</html>
